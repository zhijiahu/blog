{% extends "base.html" %}

{% block content %}
	<form method="post">
		<label>
			<div>Subject</div>
			<input type="text" name="subject" value="{{ subject }}">
			<span class="error">{{ error_subject }}</span>
		</label>

		<label>
			<div>Content</div>
			<textarea name="content">{{ content }}</textarea>
			<span class="error">{{ error_content }}</span>
		</label>

		<input type="submit" value="Post">
	</form>
{% endblock %}
