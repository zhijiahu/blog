{% extends "base.html" %}

{% block content %}
<article id="main">
    <div id="wrapper">
		<h1>Sign up</h1>
		<form method="post">
			<table>
				<tbody>
					<tr>
						<td>Username</td>
						<td>
							<input type="text" name="username" value="{{ username }}">
						</td>
						<td style="color:red">{{ username_errorMsg }}</td>
					</tr>
					<tr>
						<td>Password</td>
						<td>
							<input type="password" name="password">
						</td>
						<td style="color:red">{{ password_errorMsg }}</td>
					</tr>
					<tr>
						<td>Verify Password</td>
						<td>
							<input type="password" name="verify">
						</td>
						<td style="color:red">{{ verify_errorMsg }}</td>
					</tr>
					<tr>
						<td>Email (optional)</td>
						<td>
							<input type="text" name="email" value="{{ email }}">
						</td>
						<td style="color:red">{{ email_errorMsg }}</td>
					</tr>
				</tbody>
			</table>
			<br>
			<input type="submit">
		</form>
	</div>
</article>
{% endblock %}
