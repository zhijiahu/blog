{% extends "base.html" %}

{% block content %}
  <form method="post" action="/blog/newpost">
	<input type="submit" value="New entry">
  </form>
  <br>
  {% for p in posts %}
    {{ p.render() | safe }}
    <br><br>
  {% endfor %}

  <div class="age">
	queried {{ secs_ago }} seconds ago
  </div>
{% endblock %}
